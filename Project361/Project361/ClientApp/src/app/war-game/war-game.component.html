<div id="page">
    <div class="cards-container" *ngIf="players != undefined">
        <app-player *ngFor="let player of players; let i = index"
                    [name]="player.name" [score]="player.score"
                    [card]="deck[i].id" [visible]="deck[i].visible ? 'visible' : 'hidden'">
        </app-player>
    </div>
    <div>
        <button type="button" (click)="onPlayButtonClicked()"class="btn btn-warning btn-lg" *ngIf="!showingCards">Play</button>
    </div>
</div>
