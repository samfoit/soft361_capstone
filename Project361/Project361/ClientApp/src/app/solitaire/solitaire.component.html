<div id="game">
    <div class="top">
        <div class="deck-piles">
            <button id="deck"></button>
            <div id="deck-cards"></div>
        </div>
        <div class="stacks">
            <div id="spades-stack">
                <p>♠</p>
            </div>
            <div id="hearts-stack">
                <p>♥</p>
            </div>
            <div id="diamonds-stack">
                <p>♦</p>
            </div>
            <div id="spades-stack">
                <p>♣</p>
            </div>
        </div>
    </div>
    <div #rows class="bottom">
        <div #row1 id="row1" class="card-container">
            <app-card *ngFor="let card of cardRows[0]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
        <div id="row2" class="card-container">
            <app-card *ngFor ="let card of cardRows[1]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
        <div id="row3" class="card-container">
            <app-card *ngFor="let card of cardRows[2]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
        <div id="row4" class="card-container">
            <app-card *ngFor="let card of cardRows[3]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
        <div id="row5" class="card-container">
            <app-card *ngFor="let card of cardRows[4]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
        <div id="row6" class="card-container">
            <app-card *ngFor="let card of cardRows[5]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
        <div id="row7" class="card-container">
            <app-card *ngFor="let card of cardRows[6]"
                      [classNum]="card.id" [id]="'visible'">
            </app-card>
        </div>
    </div>
</div>
